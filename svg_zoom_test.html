<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    #canvas-wrapper { width: 960px; height: 500px; position: absolute; left: 0; top: 0; }
    #canvas { transform-origin: 0 0; }
    #object { width: 50px; height: 50px; background-color: rgba(255,0,0,.8); position: absolute; left: 50px; top: 50px; }
    svg { position: absolute; top: 0; left: 0; }
  </style>
</head>

<body>
  <svg id="svg" width=960 height=500></svg>
  <div id="canvas-wrapper"><div id="canvas"><div id="object"></div></div></div>
  <script>
    // Feel free to change or delete any of the code you see in this editor!
    var svg = d3.select("svg");
    var canvas = d3.select("#canvas");
    var canvasWrapper = d3.select("#canvas-wrapper");
    
    var root = svg.append("g");
    
    root.append("rect")
    		.attr("x", 50)
    		.attr("y", 50)
    		.attr("width", 50)
    		.attr("height", 50)
    		.style("fill", "blue")
    		.style("stroke", "green")
    		.style("stroke-width", "3px");
    
    var zoom = d3.zoom()
    		.scaleExtent([1, 8])
    		.on("zoom", function() {
          root.attr("transform", d3.event.transform);
          let {x,y,k} = d3.event.transform;
          canvas.style("transform", `translateX(${x}px) translateY(${y}px) scale(${k})`)
          console.log(d3.event.transform);
        });

    canvasWrapper.call(zoom);

  </script>
</body>
